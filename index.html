<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="Projeto DeV Lucas Paglioto // Calculadora" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css"> 
</head>

<body>

    <h1>LP Calculadora</h1>

    <div class="calculadora">
                
        <div class="display"></div>

        <div class="botoes">

            <!-- Numeros -->
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>

            <!-- Operadores -->
            <button>+</button>
            <button>-</button>
            <button>*</button>
            <button>/</button>
            <button>=</button>

            <!-- Especiais -->
            <button>.</button>
            <button>C</button>
            <button>0</button>

        </div>

    </div>

    <script src="script.js"></script>

</body>



</html>
